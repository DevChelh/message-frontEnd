<div class="row">
    <div class="col s12 m2">
      <div class="card blue-grey darken-1"  >
        <span class="card-title">Utilisateurs</span>
        <div class="card-content white-text valign-wrapper " >
          <table >
            <tbody class="">
              <tr *ngFor="let user of utilisateur">
                <td class="chip">  
                
                  <img src={{user.photo}} alt="Contact Person">
                  {{user.prenom}}
                
                </td>
                <td>{{user.etat}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
